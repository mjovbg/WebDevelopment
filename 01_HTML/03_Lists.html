<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <h1>Lists</h1>

    <!-- ordered lists (numbered) -->
    <ol>
      <li>element 1</li>
      <li>element 2</li>
      <li>element number three</li>
    </ol>

    <!-- unordered list (bullit points) -->
    <ul>
      <li>bullet one</li>
      <li>bullet two</li>
    </ul>
<!-- nested list -->
<ol>
  <li>item 1</li>
  <li>item 2</li>
  <ul>
    <li>I'm nested</li>
    <li>also nested!!!</li>
    <ol>
      <li>WOW I'M really NESTED!!!</li>
    </ol>
  </ul>


</ol>


  </body>
</html>
